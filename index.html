<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha Abdurehman</title>
    <link href="styles.css"  rel="stylesheet"> 
</head>
<body>

    <div class="nav-bar">
        <h1 class="logo">LOGO</h1>

        <ul class="nav-list">
            <li>HOME</li>
            <li>CONTACT</li>
            <li>ABOUT</li>
            <li>SERVICES</li>
        </ul>
    </div>

    <div class="hero">
        <h3 class="intro" id="intro">HI! &ThinSpace; IAM</h3>
        <h1 class="hero-title" id="hero-title">talha</h1>
        <h3 class="intro" id="whoami">DATA SCIENTIST / PYTHON ENTHUSIAST</h3>
    </div>

    <div class="footer">

        <h1 class="footerTitle">CONTACT ME HERE</h1>
        <form action="" method="post">

            <ul class="contact">
                <li class="input-col">
                    <label for="name">NAME</label>
                    <input type="text" placeholder="Name" id="name" name="user_name">
                </li>
                <li class="input-col">
                    <label for="email">EMAIL</label>
                    <input type="email" placeholder="Email" id="email" name="user_email">
                </li>
                <li class="input-col">
                    <label for="phone">PHONE</label>
                    <input type="tel" placeholder="Phone" id="phone" name="user_phone">
                </li>
            </ul>

                <div class="text-area">
                    <textarea for="msg" placeholder="Your Message" id="user_message"></textarea>
                </div>

                <button type="submit">SUBMIT</button>
            </form>

        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
    
</body>
</html>
