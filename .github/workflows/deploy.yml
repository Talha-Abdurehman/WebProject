name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch name if it's not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List contents of the repository
      run: ls -R
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .  # This deploys the root directory of your repository
        exclude_assets: '.github'  # Excludes the .github directory from deployment
